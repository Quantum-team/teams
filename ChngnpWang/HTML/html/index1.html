<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible"content="image/emf=edge">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="#app">
    {{message}}
    <span>{{message}}</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:"赵文梅！"
        }
    })
</script>
</body>
</html>
